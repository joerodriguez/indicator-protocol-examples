---
apiVersion: v0/patch

match:
  product:
    name: "Our random test"
    version: v1

operations:
- type: replace
  path: /indicators/name="foofoobar"/thresholds
  value:
  - level: warning
      gt: 0.3

- type: replace
  path: /indicators/name="credhub_cpu"/serviceLevel
  value:
    objective: 80

- type: replace
  path: /indicators/name="credhub_cpu"/thresholds/level="warning"
  value:
    level: warning
    gte: 5
